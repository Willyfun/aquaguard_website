<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Guard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <a id="home-nav" class="nav-link" aria-current="page" href="#">Home</a>
        <a id="history-nav" class="nav-link" href="#">Link</a>
    </nav>
    <div>
        <h1 id="title">AQUA GUARD</h1>
    </div>
    <div class="container">
        <div class="card">
            <img src="image/thermometer.png" class="card-img">
            <div class="card-body">
                <h5 class="card-title">TEMPERATURE</h5>
                <div class="container" id="temp">
                    <h3>34&deg;C</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="image/turbidity.png" class="card-img">
            <div class="card-body">
                <h5 class="card-title">TURBIDITY</h5>
                <div class="container" id="turbidity">
                    <h3>34 NTUs</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="image/ph.png" class="card-img">
            <div class="card-body">
                <h5 class="card-title">PH VALUE</h5>
                <div class="container" id="ph">
                    <h3>34</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
