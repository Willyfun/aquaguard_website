<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Guard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <nav class="nav">
        <a id="home-nav" class="nav-link" aria-current="page" href="index.html"><strong style="font-size: 30px;">Home</strong></a>
        <a id="history-nav" class="nav-link" href="history.html"><strong style="font-size: 30px;">History</strong></a>
    </nav>
    <div>
        <h1 id="title" style="font-size: 50px;">AQUA GUARD</h1>
    </div>
    <div class="container">
        <div class="card">
            <img src="image/thermometer.png" class="card-img">
            <div class="card-body">
                <h5 class="card-title">TEMPERATURE</h5>
                <figure class="highcharts-figure">
                    <div id="container-temperature" class="chart-container">
                    </div>
                </figure>
            </div>
        </div>
        <div class="card">
            <img src="image/turbidity.png" class="card-img">
            <div class="card-body">
                <h5 class="card-title">TURBIDITY</h5>
                <figure class="highcharts-figure">
                    <div id="container-turbidity" class="chart-container">
                    </div>
                </figure>
            </div>
        </div>
        <div class="card">
            <img src="image/ph.png" class="card-img">
            <div class="card-body">
                <h5 class="card-title">PH</h5>
                <figure class="highcharts-figure">
                    <div id="container-ph" class="chart-container">
                    </div>
                </figure>
            </div>
        </div>
    </div>

    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="index.js"></script>
   
</body>
</html>
